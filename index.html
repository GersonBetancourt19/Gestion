<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskthink UI</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    
    <div class="container">

        <div class="Taskthink-head">
            <strong class="Taskthink-head-title">Taskthink UI</strong>
        </div>

        <div class="Taskthink-table">

            <div class="Taskthink-block Taskthink-form">
                <strong class="Taskthink-form-title">Tarea</strong>
    
                <div class="container-inputs">
                    <strong class="strong-input">Nombre Tarea: </strong>
                    <input type="text" id="tarea-nombre" class="input-text">
                    
                    <strong class="strong-input">Descripci√≥n Tarea: </strong>
                    <textarea type="text" id="tarea-descripcion" class="textarea-text" rows="4"></textarea>
        
                    <strong class="strong-input">Responsable Tarea: </strong>
                    <input type="text" id="tarea-responsable" class="input-text">
                </div>
    
                <input class="btn-crear" id="btn-crear-editar" type="submit" value="Crear Tarea" onclick="crearTarea(event)"/>
            </div>

            <div class="Taskthink-block" id="pendientes" ondrop="drop(event)" ondragover="allowDrop(event)">
                <strong>PENDIENTES</strong>
            </div>

            <div class="Taskthink-block" id="procesos" ondrop="drop(event)" ondragover="allowDrop(event)">
                <strong>EN PROCESO</strong>
            </div>

            <div class="Taskthink-block" id="completados" ondrop="drop(event)" ondragover="allowDrop(event)">
                <strong>COMPLETADOS</strong>
            </div>

        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
